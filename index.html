<head>

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:Arial, Helvetica, sans-serif;
background:#0d0d0d;
color:white;
text-align:center;
overflow-x:hidden;
}

/* HEADER */
header{
padding:20px;
background:#111;
box-shadow:0px 3px 15px rgba(0,0,0,0.7);
}

.logo{
max-width:180px;
margin:auto;
display:block;
}

/* CONTENEDOR */
.container{
max-width:750px;
margin:auto;
padding:15px;
}

/* IMAGENES MENU */
.menu-img{
width:100%;
margin-bottom:25px;
border-radius:14px;
box-shadow:0px 10px 30px rgba(0,0,0,0.7);
opacity:0;
transform:translateY(40px) scale(0.98);
transition:all 0.6s ease;
cursor:pointer;
}

.menu-img.visible{
opacity:1;
transform:translateY(0px) scale(1);
}

/* ZOOM */
.zoom-overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.95);
display:flex;
justify-content:center;
align-items:center;
z-index:999;
display:none;
}

.zoom-overlay img{
max-width:95%;
max-height:95%;
border-radius:12px;
}

/* WHATSAPP */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
font-size:24px;
width:60px;
height:60px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
text-decoration:none;
box-shadow:0px 5px 20px rgba(0,0,0,0.6);
z-index:1000;
}

</style>
</head>

<body oncontextmenu="return false">

<header>
<img src="img/logo.png" class="logo">
</header>

<div class="container">

<img src="img/CRT01.png" class="menu-img" loading="lazy" draggable="false">
<img src="img/CRT02.png" class="menu-img" loading="lazy" draggable="false">

</div>

<div class="zoom-overlay" id="zoomOverlay">
<img id="zoomedImg">
</div>

<a class="whatsapp" href="https://wa.me/573155221169" target="_blank">ðŸ’¬</a>

<script>

/* ANIMACION SCROLL */
const images=document.querySelectorAll('.menu-img');

const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add('visible');
}
});
});

images.forEach(img=>observer.observe(img));

/* ZOOM */
const overlay=document.getElementById('zoomOverlay');
const zoomedImg=document.getElementById('zoomedImg');

images.forEach(img=>{
img.addEventListener('click',()=>{
overlay.style.display='flex';
zoomedImg.src=img.src;
});
});

overlay.addEventListener('click',()=>{
overlay.style.display='none';
});

/* ANTI DESCARGA BASICA */
document.addEventListener('dragstart', e => e.preventDefault());
document.addEventListener('keydown', e=>{
if(e.key==='PrintScreen'){navigator.clipboard.writeText('');}
});

</script>

</body>
</html>
